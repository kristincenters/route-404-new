<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Destinations</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css"
    rel="stylesheet">
  <link rel="stylesheet"
    href="css/styles.css"
    media="screen"
    title="no title">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/0ded37e0fb.js"
    crossorigin="anonymous"></script>
    
</head>
<div class="wave-container">
  <img src="./assets/images/wave.svg">
</div>
<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col-4">
      <a href="/index.html">
        <img src="./assets/images/route404_wht.svg"></a>
      <br>
      <br>
    </div>

    <body>

      <div class="container">
        <div class="row align-items-left">
          <div class="col-4 justify-content-center align-items-center">
            <h4><i class="fas fa-user-circle"></i>&nbsp;<span class="member-email">(user's log in email)</span></h4>
            <a class="btn btn-secondary submit btn-sm"
              type="submit"
              href="/logout">Logout</a>
            <br>
            <br>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-6 bg-custom-1">
            <h2>Search a location and post a note.</h2>
            <form id="destInput">
              <div class="form-group">
                <label for="dest"></label>
                <input type="text"
                  class="form-control"
                  id="destination"
                  placeholder="Input Destination">
                <br>
                <div class="input-group col-mb-6">
                  <textarea class="form-control rounded-0"
                    id="note-text"
                    placeholder="Note Text"
                    rows="10"></textarea>
                  <br />
                </div>
              </div>
              <br />
              <button type="submit"
                class="btn btn-secondary submit btn-lg">Let's Go!</button>
          </div>
          </form>
          <br>
          <div class="col-md-6 bg-custom-1">
            <h3>My Saved Locations</h3>
              <ul class="collapsible">
                <li>
                  <div class="collapsible-header" id="saved-dest"></div>
                  <div class="collapsible-body" id="all-saved-dest"></div>
                </li>
              </ul>
          </div>

          <br>
          <!-- <div class="col-md-4 bg-custom-1">
            <h3>My Saved Locations</h3>
            <ul id="saved-dest"></ul>
          </div>
          <div class="col-md-4 bg-custom-1">
            <h3>Notes</h3>
            <ul id="all-saved-dest"></ul>
            </div>
         </div> -->

        <div>
          <h2>Map</h2>
          <div id="map"></div>
        </div>
        <footer class="footer mt-auto py-3">
          <div class="container">
            <span class="text-muted">Route-404 Group</span>
          </div>
        </footer>

<!-- Custom Script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js"
  type="text/javascript"></script>
<script src="js/user.js"
  type="text/javascript"></script>
<script src="js/users.js"
  type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- first script for Google API to get initMap to run -->
<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6Y9vK5A8BbTCfu4WVYHPcIKfMqq0oQhQ&callback=initMap"
  async
  defer></script>
<!-- second script of Google API to run on click events -->
<script
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6Y9vK5A8BbTCfu4WVYHPcIKfMqq0oQhQ&callback=initMap2"
async 
defer></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Route 404</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css"
    rel="stylesheet">
  <link rel="stylesheet"
    href="css/styles.css"
    media="screen"
    title="no title">
  <link
    href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Open+Sans:wght@300&family=Turret+Road:wght@200;700;800&display=swap"
    rel="stylesheet">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="wave-container">
    <img src="./assets/images/wave.svg">
  </div>
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-8">
        <img src="./assets/images/route404_wht.svg">
        <p class="header">Travel Tracker</p>
        <p class="intro">Map your destination, save a note and make a list of places you want to
          remember!
        </p>
      </div>
      <div class="container">
        <div class="row justify-content-center align-items-center"
          style="height:50vh">
          <div class="col-6">
            <div class="card">
              <div class="card-body">
                <h3>Login</h3>
                <form autocomplete="off"
                  id="login"
                  name="login"
                  method="post"
                  action="/login">
                  <div class="form-group">
                    <label for="inputemail">Email address</label>
                    <input type="email"
                      class="form-control"
                      id="email-input"
                      name="email"
                      placeholder="Email">
                  </div>
                  <div class="form-group">
                    <label for="inputpassword">Password</label>
                    <input type="password"
                      class="form-control"
                      id="password-input"
                      name="password"
                      placeholder="Password">
                  </div>
                  <button id="login-form"
                    type="submit"
                    class="btn btn-secondary">Login</button>
                </form>
                <br />
                <p>Or sign up <a href="/signup.html">here</a></p>
              </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Custom Script -->
<script src="/js/login.js"
  type="text/javascript"></script> -->

<footer class="footer mt-auto py-3">
<div class="container">
  <span class="text-muted">Route-404 Group</span>
</div>
</footer>

</body>

</html>
